<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}SmartCoach{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    .task {
      background: white;
      border: 1px solid #ddd;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .labels {
      font-size: 0.9em;
      color: #555;
    }

    .icebox {
      font-weight: bold;
      color: #c00;
    }

    form.filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-bottom: 2em;
    }

    form.filters label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      font-size: 0.9em;
    }

    input, select {
      padding: 0.4em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.5em 1em;
      border-radius: 4px;
      background-color: #3f51b5;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
