services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: smartcoach
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: smartcoach_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  web:
    build: .
    ports:
      - "5050:5050"
    depends_on:
      - db
    environment:
      FLASK_ENV: development
    volumes:
      - .:/app
    command: python run.py

volumes:
  postgres_data:
